<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
      <title> Sign-Up@xyz.com</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="signIN()">SIGN UP</button>
            <button type="button" class="toggle-btn" onclick="signUP()">SIGN IN</button>
          </div>
          <div class="social-icons">
            <img src="images/gp.png" alt="">
            <img src="images/fb.png" alt="">
          </div>
          <form id="signIN" class="input-group">
            <input type="email" class="input-field" placeholder="UserID" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox"class="chech-box"><span>Remember me!</span>
            <button type="submit" class="submit-btn">Log In</button>
          </form>
          <form id="signUP" class="input-group">
            <input type="text" class="input-field" placeholder="First Name" required>
            <input type="text" class="input-field" placeholder="Last Name" required>
            <input type="text" class="input-field" placeholder="Email ID" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox"class="chech-box"><span>I agree to terms & conditions!</span>
            <button type="submit" class="submit-btn">Register</button>
          </form>

        </div>
      </div>
      <script>
        var x = document.getElementById("signUP");
        var y = document.getElementById("signIN");
        var z = document.getElementById("btn");
        function signUP(){
          x.style.left= "-400px";
          y.style.left= "50px";
          z.style.left= "110px";
        }
        function signIN(){
          x.style.left = "50px";
          y.style.left= "450px";
          z.style.left= "0";
        }

      </script>
  </body>
</html>
